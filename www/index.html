<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>Like A Pro</title>
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/flipclock.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="js/flipclock.min.js" type="text/javascript"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="myo/myo.js" type="text/javascript"></script>	
	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/custom.js" type="text/javascript"></script>	
</head>
<body ng-controller="mainController">
	<div>
		<h1>Click on Start to start recording your movements</h1>
		<button ng-class="disabled" ng-click="start()" class="start-btn btn btn-default btn-lg">Start</button>
	</div>
	<div class="clock"></div> 
	<div class="result"></div> 
</body>
</html>
