<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>Like A Pro</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
	<link rel="stylesheet" href="css/custom.css">
		
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="viewport" content="initial-scale=1" />
	<style>
		.container{
			width:85%;
			margin:0 auto;
			padding:10px 0;
		}
		
		h1{
			font-family: 'Raleway', sans-serif;
			font-size:2.2em;
		}
		
		.legend{
			margin:0;
			padding:0;
			display:inline-block;
			vertical-align: top;
			padding-top: 29px;
		}
		.one-third{
			width: 25%;
			margin: 0 2%;
			display: inline-block;
		}
		
		.legend li{
			
		}
	</style>
</head>
<body ng-controller="mainController">
	
	<div class="container">
		<div class="choose-action-container section">
			<h1 class="title">Choose an action:</h1>
			<div class="card one-third">
				<div class="card-image">
					<i class="fa fa-futbol-o"></i>
					<span class="card-title">Card Title</span>
				</div>
            <div class="card-action">
				<a href="#">Golf</a>
				</div>
          </div>

          <div class="card one-third">
				<div class="card-image">
					<i class="fa fa-futbol-o"></i>
					<span class="card-title">Card Title</span>
				</div>
            <div class="card-action">
				<a href="#">Baseball</a>
            </div>
          </div>

          <div class="card one-third">
				<div class="card-image">
					<i class="fa fa-futbol-o"></i>
					<span class="card-title">Card Title</span>
				</div>
            <div class="card-action">
				<a href="#">Dance Wave</a>
            </div>
          </div>
		</div>
		
		<div class="record-1 section">
			<h1 class="title">Record the model motion</h1>
		
			<div class="button-container">
				<button class="waves-effect waves-light btn">Start</button>
				<button class="waves-effect waves-light btn disabled">Restart</button>
				<button class="waves-effect waves-light btn disabled">Continue</button>
			</div>
			
			<div class="numbers-container">
				
			</div>
		</div>
		
		<div class="record-2 section">
			<h1 class="title">Record the trainer motion</h1>
		
			<div class="button-container">
				<button class="waves-effect waves-light btn">Start</button>
				<button class="waves-effect waves-light btn disabled">Restart</button>
				<button class="waves-effect waves-light btn disabled">Continue</button>
			</div>
			
			<div class="numbers-container">
			
			</div>
		</div>
		
		<div class="section">
			<h1>See the comparison: </h1>
			<!--<div class="legend">
				<ul></ul>
			</div>-->
			<div class="graphs-container">
				<ul class="legend">
					<li>x</li>
					<li>y</li>
					<li>z</li>
					<li>w</li>
				</ul>
				<div class="acceleration-graph" style="height:150px; width:25%; margin:0 1%; display:inline-block"></div>
				<div class="gyroscope-graph" style="height:150px; width:25%; margin:0 1%; display:inline-block"></div>
				<div class="orientation-graph" style="height:150px; width:25%; margin:0 1%; display:inline-block"></div>
			</div>	
		</div>
	
	</div>
	
	<script src="myo/myo.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-route.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
	<script src="js/custom.js" type="text/javascript"></script>
	<script>
		new Morris.Line({
			element: $('.acceleration-graph'),
			
			data: [
				{ x: '2008', value: 20 },
				{ x: '2009', value: 10 },
				{ x: '2010', value: 5 },
				{ x: '2011', value: 5 },
				{ x: '2012', value: 20 }
			],
			xkey: 'x',
		
			ykeys: ['value'],
			
			labels: ['Value']
		});
		
		new Morris.Line({
			element: $('.gyroscope-graph'),
			
			data: [
				{ year: '2008', value: 20 },
				{ year: '2009', value: 10 },
				{ year: '2010', value: 5 },
				{ year: '2011', value: 5 },
				{ year: '2012', value: 20 }
			],
			xkey: 'year',
		
			ykeys: ['value'],
			
			labels: ['Value']
		});
		
		new Morris.Line({
			element: $('.orientation-graph'),
			
			data: [
				{ year: '2008', value: 20 },
				{ year: '2009', value: 20 },
				{ year: '2010', value: 5 },
				{ year: '2011', value: 5 },
				{ year: '2012', value: 20 }
			],
			xkey: 'year',
		
			ykeys: ['value'],
			
			labels: ['Value']
		});
	</script>
</body>
</html>
